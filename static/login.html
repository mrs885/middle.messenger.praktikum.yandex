<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/style.scss">
</head>
<body>

    <div class="login">
        <div class="login__body">
            <div class="login__header">
                <div class="login__title">
                    Вход
                </div>
                <div class="login__field text-field">
                    <input class="text-field__input" type="text" placeholder="Логин" value={{login}}>
                    </input>
                    <div class="text-field__label">Логин</div>
                    <div class="text-field__helper">&nbsp;</div>
                </div>
                <div class="login__field text-field">
                    <input class="text-field__input" type="password" placeholder="Пароль">
                    </input>
                    <div class="text-field__label">Пароль</div>
                    <div class="text-field__helper">неверный пароль</div>
                </div>
            </div>
            <div class="login__footer">
                <div class="login__button-auth">
                    <button class="butt">
                        Авторизоваться
                    </button>
                </div>
                <div class="login__no-account link">
                    <a href="./index.html">
                        Нет аккаунта?
                    </a>
                </div>
            </div>
        </div>    
    </div>
    <script src="../src/pages/login/login.js" type="module"></script>
</body>
</html>
